<!DOCTYPE html>
<html>
  <head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
  
    <!-- Main section -->
    <div class="main">      
			<video autoplay loop>
        <source src="https://s3.amazonaws.com/codecademy-content/projects/excursion/bg.mp4">
      </video>
      <div class="content container">
        <h1 class="h1_white">Ana's World</h1>
        <h1 class="h1_white">Discover the wonder of the wild.</h1>
        <button type="submit" class="btn_download">Download Now </button>

    <!-- First supporting section -->
    <div class="supporting">
      <div class="container">

        <img src="https://s3.amazonaws.com/codecademy-content/projects/excursion/binoculars.png" >

      </div>
